<!doctype HTML>
<html lang="en-US">

<meta charset="UTF-8">
<meta name="author" content="Aaron Sutherland">
<meta name="description" content="In development to become an AI blog & portfolio website">
<title>IniDev Feats - Side-Scrolling Game</title>
<link rel="icon" href="siteicon.jpg" type="image/x-icon">
<script src="inimitdev8.js" defer></script>
<link rel="stylesheet" href="inimitdev8.css" type="text/css">

<canvas id="gameLayout"></canvas>
<div class="controls">
 <label for="anims">Choose Animation:</label>
 <select id="anims" name="anims">
  <option value="idle">"Idle"</option>
  <option value="bite">"Bite"</option>
  <option value="run">"Run"</option>
  <option value="sit">"Sit"</option>
  <option value="jump">"Jump"</option>
  <option value="fall">"Fall"</option>
  <option value="roll">"Roll"</option>
  <option value="gethit">"Get hit"</option>
  <option value="dizzy">"Dizzy"</option>
  <option value="ko">"KO"</option>
 </select>
</div>

</html>
